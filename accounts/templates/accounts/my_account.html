{% extends "welcome/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link href="{% static 'accounts/css/style.css' %}" rel="stylesheet">
  <!-- Masthead -->
  <header class="masthead header-foodsearch h-30">
    <div class="container h-100">
      <div class="row h-50 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end profile">
            <p class="center"> Bonjour {{ user.first_name }} ! </p>
          <h1 class="text-uppercase text-white font-weight-bold"></h1>
          <hr class="divider my-4">
        </div>
      </div>
    </div>
  </header>

  <section class="h-50">
    <div class="container h-100">
      <div class="col-12 center text-black h-100">
        <p class="margintop"> {{ user.email }} </p>
      </div>
    </div>
  </section>

{% endblock %}
