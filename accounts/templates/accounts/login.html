{% extends "welcome/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link href="{% static 'accounts/css/style.css' %}" rel="stylesheet">
  <!-- Masthead -->
  <header class="masthead">
    <div class="container h-100">
        <div class="col-lg-10 align-self-start">
          <h2 class="text-uppercase text-white font-weight-bold center">Se connecter</h2>
          <hr class="divider my-4">
        </div>
        <div class="col-lg-10 align-content-center">
          <form method="POST">
            {% csrf_token %}
                {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Se connecter</button>
          </form>
        </div>
    </div>
  </header>

{% endblock %}
